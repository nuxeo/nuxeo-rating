<c:if test="true"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core">

  <nxu:set var="likesCount" value="#{likeActions.getLikesCount(fieldOrValue)}" cache="false" >
    <c:set var="baseLabel" value="#{nxu:test(likesCount > 1, 'label.people.liked.document', 'label.one.people.liked.document')}" />
    <c:set var="tooltip" value="#{nxu:translate(baseLabel, likesCount)}" />

    <div title="#{tooltip}" class="tipsyShow tipsyGravityS">
      <h:graphicImage value="/icons/like.png" />
      <h:outputText value="#{likesCount}" />
    </div>
  </nxu:set>

</c:if>
