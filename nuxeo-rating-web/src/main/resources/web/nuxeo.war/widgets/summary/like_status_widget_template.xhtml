<c:if test="true"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core">

  <c:set var="likesCount" value="#{likeActions.getLikesCount(value)}" />
  <c:set var="baseLabel" value="#{nxu:test(likesCount > 1, 'label.people.liked.document', 'label.one.people.liked.document')}" />
  <c:set var="tooltip" value="#{nxu:translate(baseLabel, likesCount)}" />
  
  <div title="#{tooltip}" >
    <h:outputText value="#{likesCount}" />
    <h:graphicImage value="/icons/like.png" />
  </div>

</c:if>
